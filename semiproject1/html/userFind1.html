<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Base_rgbPepero.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/findId.css">
    <title>아이디 찾기</title>
    <style>
        /* style START */



        /* style END */
    </style>
</head>
<body>
    <!-- header END -->
    <!-- wrap START -->
    <div id="wrapper">
        <div id="app">
            <div class="container">
                <div class="findPageLogo"><img src="/image/logo_Marrimo.png"></div>
                <fieldset class="findIdBox">
                    <legend class="findIdMent">아이디 찾기</legend>
                    <label>
                        <div class="findIdList">
                            <input type="text" class="findIdTextBox" placeholder="이름 입력">
                        </div>
                    </label> 
                    <label>
                        <div class="findIdList">
                            <input type="text" class="findIdTextBox"  placeholder="이메일 입력">
                            <button class="findIdBtn"> 인증번호 받기</button>
                        </div>
                    </label> 
                    <label>
                        <div class="findIdList">
                            <input type="text" class="findIdTextBox" placeholder="인증번호 6자리 입력">
                            <button class="findIdBtn"> 인증번호 확인</button>
                        </div>
                    </label> 
                    <div class="findIdNotice">이메일로 보내드린 인증번호를 확인해주세요.</div>
                    <div class="findIdCheck"><button class="findIdCheckBtn findIdBtn">확인</button></div>		
                </fieldset>
            </div>
        </div>
        
    </div>
    <!-- wrap END -->
    <!-- footer END -->
    <footer id="footer">&lt;footer&gt;</footer>
</body>
</html>
